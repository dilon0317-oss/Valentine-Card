<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe3ef, #fff);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      padding: 28px;
      text-align: center;
      position: relative;
      backdrop-filter: blur(6px);
      overflow: hidden; /* keeps No button visually contained */
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 22px; font-size: 16px; opacity: 0.85; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      position: relative;
      min-height: 52px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    button:active { transform: scale(0.98); }
    #yesBtn { background: #ff3b7a; color: white; }
    #noBtn  { background: #e9e9ef; color: #111; }

    /* No button becomes absolute ONLY after we arm dodge mode */
    #noBtn.dodge {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 18px;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 2.6s linear forwards;
      user-select: none;
    }
    @keyframes floatUp {
      from { transform: translateY(20px); opacity: 0.0; }
      10% { opacity: 0.85; }
      to { transform: translateY(-260px); opacity: 0.0; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      place-items: center;
      padding: 18px;
    }
    .modal {
      width: min(720px, 94vw);
      background: white;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    .modal img { display: none; }

    .modal h2 { margin: 12px 0 6px; }
    .modal small { opacity: 0.9; display: block; }

    .closeRow {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .closeRow button { background: #111; color: #fff; }
    a { text-decoration: none; }

    /* Mini menu styles */
    .menuWrap {
      text-align: left;
      max-width: 560px;
      margin: 10px auto 0;
      background: rgba(255, 59, 122, 0.06);
      border: 1px solid rgba(255, 59, 122, 0.18);
      border-radius: 14px;
      padding: 14px;
    }
    .menuTitle { font-weight: 700; margin-bottom: 10px; }
    .menuItem {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      margin: 10px 0;
      padding: 10px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .menuItem input { margin-top: 3px; }
    .menuItem span { line-height: 1.25; }

    .confirmBtn {
      margin-top: 12px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #ff3b7a;
      color: #fff;
    }
    .finalMsg {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .smsBtn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Select <b>Yes</b> if you love me. Select <b>No</b> if you enjoy lying to yourself.</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2 id="modalTitle">You said YES ðŸ’˜</h2>
      <small id="modalBody">Loading extremely important Valentine paperwork...</small>

      <div class="closeRow">
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // ========= CHANGE THIS =========
    // Use country code. Example: +17025551234
    const YOUR_PHONE = "+17024692757";
    // ===============================

    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hearts = document.getElementById("hearts");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");

    // Detect iOS for sms: link formatting
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    function buildSmsLink(message) {
      const body = encodeURIComponent(message);
      // iOS uses &body=, many Android use ?body=
      const joiner = isIOS ? "&" : "?";
      return `sms:${YOUR_PHONE}${joiner}body=${body}`;
    }

    // Heart confetti
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’","ðŸ’•"][Math.floor(Math.random() * 5)];
      heart.style.left = (10 + Math.random() * 80) + "%";
      heart.style.bottom = "10px";
      heart.style.fontSize = (16 + Math.random() * 16) + "px";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 2600);
    }

    function celebrate() {
      let count = 0;
      const t = setInterval(() => {
        spawnHeart();
        count += 1;
        if (count > 24) clearInterval(t);
      }, 80);
    }

    // NO button dodge logic (stays inside the card)
    function dodge() {
      const rect = card.getBoundingClientRect();
      const pad = 18;

      const maxX = rect.width - noBtn.offsetWidth - pad;
      const maxY = rect.height - noBtn.offsetHeight - pad;

      const minY = 120; // keeps it away from the headline area
      const minX = pad;

      const x = Math.max(minX, Math.random() * maxX);
      const y = Math.max(minY, Math.random() * maxY);

      noBtn.classList.add("dodge");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Start normal for a moment, then arm dodge mode
    let dodgeArmed = false;
    setTimeout(() => {
      dodgeArmed = true;
      noBtn.classList.add("dodge");
      dodge();
    }, 1100);

    // Desktop hover/click
    noBtn.addEventListener("mouseenter", () => { if (dodgeArmed) dodge(); });
    noBtn.addEventListener("mousedown", () => { if (dodgeArmed) dodge(); });

    // Mobile touch: dodge when they try to tap it
    noBtn.addEventListener("touchstart", (e) => {
      if (!dodgeArmed) return;
      e.preventDefault();
      dodge();
    }, { passive: false });

    // YES: date menu + SMS button
    yesBtn.addEventListener("click", () => {
      celebrate();

      modalTitle.textContent = "You said YES ðŸ’˜";
      modalBody.innerHTML = `
        <div class="menuWrap">
          <div class="menuTitle">Pick our Valentine mission:</div>

          <label class="menuItem">
            <input type="radio" name="date" value="Dinner + dessert ðŸðŸ°" checked />
            <span><b>Dinner + dessert</b><br/>Food coma together. Romantic. Responsible.</span>
          </label>

          <label class="menuItem">
            <input type="radio" name="date" value="Movie night + blankets ðŸŽ¬ðŸ§º" />
            <span><b>Movie night + blankets</b><br/>Cozy mode. I will share snacks (probably).</span>
          </label>

          <label class="menuItem">
            <input type="radio" name="date" value="Snacks + a walk + yapping time ðŸ¿ðŸš¶" />
            <span><b>Snacks + a walk + yapping time</b><br/>Quality time + fresh air credits.</span>
          </label>

          <button id="confirmDate" class="confirmBtn">Confirm my choice</button>

          <div id="finalMsg" class="finalMsg" style="display:none;"></div>
        </div>
      `;

      overlay.style.display = "grid";

      setTimeout(() => {
        const confirmBtn = document.getElementById("confirmDate");
        const finalMsg = document.getElementById("finalMsg");
        if (!confirmBtn || !finalMsg) return;

        confirmBtn.addEventListener("click", () => {
          const selected = document.querySelector('input[name="date"]:checked');
          const choice = selected ? selected.value : "a date";

          const smsMessage =
            `I choose: ${choice}\n\n(Yes, I officially clicked YES.)`;

          const smsLink = buildSmsLink(smsMessage);

          finalMsg.style.display = "block";
          finalMsg.innerHTML = `
            <b>Perfect.</b> Iâ€™m planning <b>${choice}</b> ðŸ˜ŒðŸ’–<br><br>
            I love you.<br><br>
            <a class="smsBtn" href="${smsLink}">Text you my choice ðŸ’¬</a>
          `;

          confirmBtn.disabled = true;
          confirmBtn.textContent = "Locked in âœ…";
          confirmBtn.style.opacity = "0.75";

          celebrate();
        });
      }, 0);
    });

    closeBtn.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });
  </script>
</body>
</html>
