<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe3ef, #fff);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      padding: 28px;
      text-align: center;
      position: relative;
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 22px; font-size: 16px; opacity: 0.85; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      position: relative;
      min-height: 52px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:active { transform: scale(0.98); }
    #yesBtn { background: #ff3b7a; color: white; }
    #noBtn  { background: #e9e9ef; color: #111; }

    /* the ‚Äúno‚Äù button will be positioned absolutely during dodge mode */
    #noBtn.dodge {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 18px;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 2.6s linear forwards;
      user-select: none;
    }
    @keyframes floatUp {
      from { transform: translateY(20px); opacity: 0.0; }
      10% { opacity: 0.85; }
      to { transform: translateY(-260px); opacity: 0.0; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      place-items: center;
      padding: 18px;
    }
    .modal {
      width: min(720px, 94vw);
      background: white;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    /* We keep the image element but we will hide it for the date picker version */
    .modal img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      display: none;
    }

    .modal h2 { margin: 12px 0 6px; }
    .modal small { opacity: 0.9; display: block; }

    .closeRow { margin-top: 14px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    .closeRow button { background: #111; color: #fff; }
    a { text-decoration: none; }

    /* Mini menu styles */
    .menuWrap {
      text-align: left;
      max-width: 560px;
      margin: 10px auto 0;
      background: rgba(255, 59, 122, 0.06);
      border: 1px solid rgba(255, 59, 122, 0.18);
      border-radius: 14px;
      padding: 14px;
    }
    .menuTitle {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .menuItem {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      margin: 10px 0;
      padding: 10px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .menuItem input { margin-top: 3px; }
    .menuItem span { line-height: 1.25; }

    .confirmBtn {
      margin-top: 12px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #ff3b7a;
      color: #fff;
    }
    .finalMsg {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>I made a very serious, extremely professional website to ask you this.</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" class="dodge">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <img id="funnyImg" alt="Surprise" />
      <h2 id="modalTitle">Yayyyyy üíñ</h2>
      <small id="modalBody">Best choice ever made in the history of choices.</small>

      <div class="closeRow">
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hearts = document.getElementById("hearts");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const funnyImg = document.getElementById("funnyImg"); // kept, but hidden

    // Move the No button somewhere else inside the card
    function dodge() {
      const rect = card.getBoundingClientRect();

      // Keep it inside card padding
      const pad = 18;
      const maxX = rect.width - noBtn.offsetWidth - pad;
      const maxY = rect.height - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad + 90, Math.random() * maxY); // avoids the title area

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Trigger dodge on hover and on attempted click
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("mousedown", dodge);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    }, { passive: false });

    // Heart confetti
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíñ","üíò","üíó","üíù","üíï"][Math.floor(Math.random() * 5)];
      heart.style.left = (10 + Math.random() * 80) + "%";
      heart.style.bottom = "10px";
      heart.style.fontSize = (16 + Math.random() * 16) + "px";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 2600);
    }

    function celebrate() {
      let count = 0;
      const t = setInterval(() => {
        spawnHeart();
        count += 1;
        if (count > 24) clearInterval(t);
      }, 80);
    }

    // YES: show the choose-your-date menu (no GIF needed)
    yesBtn.addEventListener("click", () => {
      celebrate();

      // Hide image for this version
      funnyImg.style.display = "none";
      funnyImg.removeAttribute("src");

      modalTitle.textContent = "You said YES üíò";
      modalBody.innerHTML = `
        <div class="menuWrap">
          <div class="menuTitle">Pick our Valentine mission:</div>

          <label class="menuItem">
            <input type="radio" name="date" value="Dinner + dessert üçùüç∞" checked />
            <span><b>Dinner + dessert</b><br/>Food coma together. Romantic. Responsible.</span>
          </label>

          <label class="menuItem">
            <input type="radio" name="date" value="Movie night + blankets üé¨üß∫" />
            <span><b>Movie night + blankets</b><br/>Cozy mode. I will share snacks (probably).</span>
          </label>

          <label class="menuItem">
            <input type="radio" name="date" value="Snacks + a walk + yapping time üçøüö∂" />
            <span><b>Snacks + a walk + yapping time</b><br/>Quality time, plus we get fresh air credits.</span>
          </label>

          <button id="confirmDate" class="confirmBtn">Confirm my choice</button>

          <div id="finalMsg" class="finalMsg" style="display:none;"></div>
        </div>
      `;

      overlay.style.display = "grid";

      // Wire up the confirm button after the HTML is injected
      setTimeout(() => {
        const confirmBtn = document.getElementById("confirmDate");
        const finalMsg = document.getElementById("finalMsg");

        if (!confirmBtn || !finalMsg) return;

        confirmBtn.addEventListener("click", () => {
          const selected = document.querySelector('input[name="date"]:checked');
          const choice = selected ? selected.value : "a date";

          finalMsg.style.display = "block";
          finalMsg.innerHTML = `
            <b>Perfect.</b> I‚Äôm planning <b>${choice}</b> üòåüíñ<br><br>
            I love you.
          `;

          confirmBtn.disabled = true;
          confirmBtn.textContent = "Locked in ‚úÖ";
          confirmBtn.style.opacity = "0.75";

          celebrate();
        });
      }, 0);
    });

    closeBtn.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    // Give the No button an initial random position
    setTimeout(dodge, 250);
  </script>
</body>
</html>
