<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe3ef, #fff);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      padding: 28px;
      text-align: center;
      position: relative;
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 22px; font-size: 16px; opacity: 0.85; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:active { transform: scale(0.98); }
    #yesBtn { background: #ff3b7a; color: white; }
    #noBtn  { background: #e9e9ef; color: #111; }

    /* the ‚Äúno‚Äù button will be positioned absolutely during dodge mode */
    #noBtn.dodge {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 18px;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 2.6s linear forwards;
      user-select: none;
    }
    @keyframes floatUp {
      from { transform: translateY(20px); opacity: 0.0; }
      10% { opacity: 0.85; }
      to { transform: translateY(-260px); opacity: 0.0; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      place-items: center;
      padding: 18px;
    }
    .modal {
      width: min(720px, 94vw);
      background: white;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    .modal img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
    }
    .modal h2 { margin: 12px 0 6px; }
    .modal small { opacity: 0.75; }
    .closeRow { margin-top: 12px; display: flex; justify-content: center; gap: 10px; }
    .closeRow button { background: #111; color: #fff; }
    .closeRow a button { background: #ff3b7a; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>I have prepared a very serious, extremely professional website to ask you this.</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" class="dodge">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <img id="funnyImg" alt="Surprise" />
      <h2>Yayyyyy üíñ</h2>
      <small>Best choice ever made in the history of choices.</small>
      <div class="closeRow">
        <button id="closeBtn">Close</button>
        <a id="openLink" target="_blank" rel="noreferrer">
          <button>Open surprise in new tab</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hearts = document.getElementById("hearts");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");
    const funnyImg = document.getElementById("funnyImg");
    const openLink = document.getElementById("openLink");

    // Put your surprise image here (any image URL works)
    // Tip: upload a funny image to Imgur, or use a meme URL, or a GIF link.
    const SURPRISE_IMAGE_URL = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG14d2Z4b2UzN2U3dDRyOHl0Z2I1bTQ0Y3RrZHZvN2R4bHdtbWl4aCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o6Zt481isNVuQI1l6/giphy.gif";

    // Move the No button somewhere else inside the card
    function dodge() {
      const rect = card.getBoundingClientRect();

      // Keep it inside card padding
      const pad = 18;
      const maxX = rect.width - noBtn.offsetWidth - pad;
      const maxY = rect.height - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad + 90, Math.random() * maxY); // avoid top title area

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Trigger dodge on hover and on attempted click
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("mousedown", dodge);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    }, { passive: false });

    // Heart confetti
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíñ","üíò","üíó","üíù","üíï"][Math.floor(Math.random() * 5)];
      heart.style.left = (10 + Math.random() * 80) + "%";
      heart.style.bottom = "10px";
      heart.style.fontSize = (16 + Math.random() * 16) + "px";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 2600);
    }

    function celebrate() {
      let count = 0;
      const t = setInterval(() => {
        spawnHeart();
        count += 1;
        if (count > 24) clearInterval(t);
      }, 80);
    }

    // Yes button opens surprise
    yesBtn.addEventListener("click", () => {
      celebrate();
      funnyImg.src = SURPRISE_IMAGE_URL;
      openLink.href = SURPRISE_IMAGE_URL;
      overlay.style.display = "grid";
    });

    closeBtn.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    // Give the No button an initial random position so it feels alive
    setTimeout(dodge, 250);
  </script>
</body>
</html>
